dist: bionic
language: node_js
node_js: 16.16
install:
    - npm install
    - npm run build
before_deploy:
    - ssh-keyscan -H $HOSTGATOR_HOST >> ~/.ssh/known_hosts
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r -avce ssh --delete-after --quiet ./dist/ $HOSTGATOR_USER@$HOSTGATOR_HOST:$HOSTGATOR_DIR